        date:     'd/m/Y'
        time:     'H:i'
        datetime: 'd/m/Y H:i:s'
    entities:
        Tutorial:
            class: App\Entity\Tutorial
            list:
                fields: ['id', 'Title', 'PublishAt', 'isPublish', 'slug']
