                fields: ['Title', 'content', 'VideoLink', 'isPublish', 'PublishAt']
        User:
            class: App\Entity\User
    site_name: 
        'Administration Tutoriels Resonance'
    user:
        display_name: false
        display_avatar: false
    design:
        brand_color: '#FF8E00'
